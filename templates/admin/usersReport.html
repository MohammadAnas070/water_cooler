
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Report</title>
    <style>
        th {
            background-color: darkgray;
            color: #fff;
            text-transform: uppercase;
        }
        td {
            border: none;
            border-bottom: 1px solid black;
            text-transform: uppercase;
            text-align: center;
        }
        table {
            font-size: 9px;
            width: 100%;
            border-collapse: collapse;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;  /* Optional: Adds padding for spacing */
        }

        .header img {
            height: 40px;  /* Image height */
            width: auto;   /* Maintain aspect ratio */
        }

        .header h2 {
            text-align: center;
            flex-grow: 1;  /* Ensure the heading takes up the remaining space */
            margin: 0;     /* Remove default margins from heading */
        }

        .header p {
            margin: 0;
            padding-left: 10px; /* Optional: Adds space between paragraph and right side */
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <img src="{{ logo }}" alt="Image Not Found">
            <h2>User Report</h2>
            <p>Generated By: {{ adminName }}</p>
        </div>
    </header>
    <hr>
    <table cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Joined Date</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for i in result %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.first_name }}</td>
                    <td>{{ i.last_name }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.date_joined }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.city }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
