

{% extends 'user/common/layout.html'%}
{% block content %}
{% load static %}
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Get 24/7 Support</p>
                    <h1>SUPPLIERS LOG-IN</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- contact form -->
<div class="contact-from-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                
                 <div id="form_status"></div>
                <div class="contact-form">
                    <form  id="fruitkha-contact" action = "/user/Suppliers_Check" method="POST">
                        {% csrf_token %}
                        <p>
                            <input type="email" placeholder="Email" name="email" id="email">
                           
                            </p>

                            <p>
                            <input type="password" placeholder="Password" name="password" id="subject">

                        </p>
                       

                        {% comment %} <p>
                            <input type="password" placeholder="Password" name="password" id="phone">
                            <input type="password" placeholder="Confirm Password" name="cpassword" id="subject">
                        </p> {% endcomment %}
                        <p>
                                <a href="/user/supplier_forget">Forget Password ?</a>
                        </p>
                       
                        <p><input type="submit" value="Submit"></p>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
